<!DOCTYPE html>
<html>
<head>
    <title>Shopify Assistant</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            color: #5c6ac4;
            margin-bottom: 5px;
        }
        header p {
            color: #637381;
            margin-top: 0;
        }
        #chat-container {
            height: 70vh;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            max-width: 80%;
            position: relative;
            line-height: 1.5;
        }
        .user-message {
            background-color: #5c6ac4;
            color: white;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #f4f6f8;
            color: #212b36;
        }
        .message-time {
            font-size: 0.7rem;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        #message-form {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        #message-input:focus {
            outline: none;
            border-color: #5c6ac4;
        }
        button {
            background-color: #5c6ac4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4959bd;
        }
        button:disabled {
            background-color: #a5aed7;
            cursor: not-allowed;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 3px;
            border-radius: 50%;
            background-color: #5c6ac4;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        /* Code block styling */
        pre {
            background-color: #f4f6f8;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            border-left: 3px solid #5c6ac4;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
        }
        .formatted-message {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopify Assistant</h1>
        <p>Ask questions about your Shopify store and perform actions using natural language</p>
    </header>
    
    <div id="chat-container"></div>
    
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off" />
        <button type="submit" id="submit-button">Send</button>
    </form>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const submitButton = document.getElementById('submit-button');
        let messageHistory = [];

        // Add initial assistant message
        addMessage('Hello! I\'m your Shopify assistant. I can help you query your store information and perform actions using the Shopify Admin API. What would you like to do today?', 'assistant');

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message to UI
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Disable input while processing
            messageInput.disabled = true;
            submitButton.disabled = true;
            
            // Show loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                // Send request to backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message, 
                        history: messageHistory.slice(0, -1) // Exclude the message we just sent
                    })
                });
                
                const data = await response.json();
                
                // Remove loading indicator
                chatContainer.removeChild(loadingDiv);
                
                // Add assistant message to UI
                addMessage(data.response, 'assistant');
                
                // Log tool calls for debugging
                if (data.tool_calls && data.tool_calls.length > 0) {
                    console.log('Tool calls:', data.tool_calls);
                }
            } catch (error) {
                console.error('Error:', error);
                // Remove loading indicator
                chatContainer.removeChild(loadingDiv);
                addMessage('Sorry, there was an error processing your request.', 'assistant');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                submitButton.disabled = false;
                messageInput.focus();
            }
        });

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${role}-message`);
            
            // Format the content with basic markdown-like support
            const formattedContent = formatMessage(content);
            messageDiv.innerHTML = formattedContent;
            
            // Add timestamp
            const timeDiv = document.createElement('div');
            timeDiv.classList.add('message-time');
            const now = new Date();
            timeDiv.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageDiv.appendChild(timeDiv);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Add to history
            messageHistory.push({ role, content });
        }
        
        function formatMessage(text) {
            // Handle code blocks
            text = text.replace(/```([\s\S]*?)```/g, function(match, code) {
                return `<pre><code>${code}</code></pre>`;
            });
            
            // Handle inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Handle paragraphs
            const paragraphs = text.split('\n\n');
            return paragraphs.map(p => `<p>${p}</p>`).join('');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Password Required</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #f4f6f8; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #pw-box { background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 40px; text-align: center; }
        input[type=password] { padding: 10px; border-radius: 6px; border: 1px solid #ddd; font-size: 1.1rem; width: 220px; }
        button { margin-top: 18px; background: #5c6ac4; color: white; border: none; border-radius: 6px; padding: 10px 28px; font-size: 1.1rem; cursor: pointer; font-weight: 600; }
        .error { color: #c00; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="pw-box">
        <h2>Enter Password</h2>
        <form method="post">
            <input type="password" name="password" placeholder="Password" autofocus required />
            <br>
            <button type="submit">Continue</button>
        </form>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </div>
</body>
</html>

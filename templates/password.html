
<!DOCTYPE html>
<html>
<head>
    <title>Password Required</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 w-96 text-center">
        <h2 class="text-xl font-bold mb-4">Enter Password</h2>
        <form method="post">
            <input type="password" name="password" placeholder="Password" autofocus required 
                   class="w-full p-3 mb-4 border border-gray-300 rounded-md text-lg" />
            <button type="submit" class="w-full bg-shopify-purple text-white py-3 px-6 rounded-md text-lg font-semibold hover:bg-[#4959bd] transition-colors">
                Continue
            </button>
        </form>
        {% if error %}<div class="text-red-600 mt-3">{{ error }}</div>{% endif %}
    </div>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shopify-purple': '#5c6ac4',
                    }
                }
            }
        }
    </script>
</body>
</html>

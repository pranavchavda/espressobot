<!-- index2.html: Duplicates the main chat UI, but posts to /chat2 for the responses agent -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Agent (Responses API)</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Shopify Agent (Responses API)</h2>
        <div id="chat-window"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
    const chatWindow = document.getElementById('chat-window');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    let convId = null;

    function appendMessage(role, content) {
        const div = document.createElement('div');
        div.className = role;
        div.innerText = `${role === 'user' ? 'You' : 'Agent'}: ${content}`;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;
        appendMessage('user', message);
        userInput.value = '';
        try {
            const res = await fetch('/chat2', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, conv_id: convId })
            });
            const data = await res.json();
            convId = data.conv_id;
            appendMessage('assistant', data.response);
        } catch (err) {
            appendMessage('assistant', 'Error: ' + err.message);
        }
    });
    </script>
</body>
</html>
